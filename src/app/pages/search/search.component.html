<h2>Searching: <strong class="text-uppercase" id="texto">{{query}}</strong> </h2>
<div class="row" *ngIf="technologies.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            There's not technologies with this pattern: {{query}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-technology-card [technology]="technology" *ngFor="let technology of technologies"></app-technology-card>
</div>
